<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Personal Crawler Url Types Examples">
    <meta name="keywords" content="page, directory, crawling, url types">
    <title>Personal Crawler Page 1</title>
</head>
<body>

    <a title="X-HTML Page" 
        href="http://localhost/personal-crawler/html/page-xhtml.html">
        X-HTML Page
    </a>
    
    <a title="Complete Url" 
        href="http://localhost/personal-crawler/html/page1.html?myarg=ciao#myhashtag">
        Complete
    </a>
    
    <a title="Url Without Scheme" 
       href="//localhost/personal-crawler/html/page2.html">
        No Scheme
    </a>
    
    <a title="Url Start With Slash" 
       href="/personal-crawler/html/page3.html">
        Start With Slash
    </a>
    
    <a title="Url Start With Hash" href="#somecontent">
        Start With Hash
    </a>

    <a title="A Document No Spaces" 
       href="http://localhost/personal-crawler/html/A-Document-No-Spaces.pdf">

    <a title="Text File" 
       href="http://localhost/personal-crawler/html/text-file.txt">
        Text File

    <a title="Archive File" 
       href="http://localhost/personal-crawler/html/archive-file.zip">

    <a title="An Email Link"
